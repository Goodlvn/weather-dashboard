<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" type="text/css">

    <title>Weather Now!</title>
</head>

<body class="bg-dark">



    <div id="sidebar">
        <div id="tab" class="toggle-btn" onclick="show()">
            <p id="#history">Search History</p>
        </div>

        <img id="back" src="assets/images/left-arrow.svg" />
        <div id="scrollContainer">
            <ul id="pastSearch">
            </ul>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light justify-content-center mb-4">
        <span class="navbar-brand mb-0 h1">Weather Now</span>
    </nav>
    <div class="w-100" style="height:80  px"></div>

    <div class="container mb-5">
        <h5 class="text-light">Search for a City:</h5>
        <div class="input-group">
            <input id="city-input" class="form-control width100">
            <span class="input-group-btn">
                <button class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
            </span>
        </div>
    </div>









    <div class="card m-3 w-75 mx-auto">
        <div id="city-name" class="card-header">
        </div>
        <div id="currentWeatherMain" class="card-body">
        </div>
    </div>

    <div id="fiveDay" class="row justify-content-center w-100 m-0">

    </div>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
